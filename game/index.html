<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>THE GAMEY GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="start">
      <p>Chosse your oponent</p>
      <ol>
        <li><button class="ruuyt" onclick="startGame(50,'boss1')">flying snake</button></li>
        <li><button class="ruuyt" onclick="startGame(100,'boss2')">cloud monster</button></li>
        <li><button class="ruuyt" onclick="startGame(150,'boss3')">scorpion</button></li>
        <li><button class="ruuyt" onclick="startGame(200,'boss4')">spider</button></li>
        <li><button class="ruuyt" onclick="startGame(250,'boss5')">gun guy</button></li>
        <li><button class="ruuyt" onclick="startGame(300,'boss6')">pounder monster</button></li>
      </ol>
    </div>
    <div class="middle">
      <button class="ruuyty" onclick="askThem()">attack</button>
      <div id="page"></div>
      <div id="error"></div>
      <div id="smart"></div>

      <div class="container">
        <div id="1" class="left-side">
          <img id="1to2" src="wisardgoodguy/wisardgoodguy.png" alt="" style="width: 200px; height: 170px" />
        </div>
        <div id="2" class="right-side">
          <img id="2to2" src="boss1/boss1.png" alt="" style="width: 200px; height: 150px" />
        </div>
      </div>
    </div>
    <a href="/">home</a>
    <style>
      .container {
        display: flex;
      }
      .ruuyt {
        width: 100%;
        padding: 10px;
        width: 100px;
        height: 50px;
        border-radius: 20%;
        background-color: #ff0000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .ruuyty {
        width: 100%;
        padding: 10px;
        width: 100px;
        height: 50px;
        border-radius: 20%;
        background-color: #26ff00;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .start {
        display: block;
      }
      .middle {
        display: none;
      }
      .left-side,
      .right-side {
        width: 100%;
        padding: 10px;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 625ms ease-in-out;
      }
    </style>
    <script>
      const BossKill = document.querySelector(".middle");
      const BossSelect = document.querySelector(".start");
      let utah;
      let hp;
      let the_math_question;
      let the_math_answer;
      let the_answer;
      let random_index;
      let boss;
      let sorry = "";
      let sorry_status = "";
      const circlediv1 = document.getElementById("1to2");
      const circlediv2 = document.getElementById("2to2");
      const circlediv11 = document.getElementById(1);
      const circlediv22 = document.getElementById(2);
      const question_array = [
        "62 - 54 =",
        "35 + 47 =",
        "75 + 34 =",
        "42 - 32 =",
        "25 / 5 =",
        "66 / 6 =",
        "12 * 20 =",
        "20 * 50 =",
      ];
      const answer_array = ["8", "82", "109", "10", "5", "11", "240", "1000"];
      const boss_array = ["yes", "no", "no"];
      let random_index_2;
      const where_to_print = document.getElementById("page");
      const smart = document.getElementById("smart");
      let yhp = 10;
      let yhpOutput = document.createElement("p");
      yhpOutput.innerHTML = "yourHp =" + yhp;
      smart.appendChild(yhpOutput);
      const full_hp = document.createElement("p");
      where_to_print.appendChild(full_hp);

      const where_to_print_error = document.getElementById("error");

      function startGame(HPsetter, theboss) {
        BossSelect.style.display = "none";
        BossKill.style.display = "block";
        hp = HPsetter;
        full_hp.innerHTML = "enemyHP = " + hp;
        boss = theboss;
        circlediv2.src = boss + "/" + boss + ".png";
      }
      function askThem() {
        random_index = Math.floor(Math.random() * 8);
        the_math_question = question_array[random_index];
        the_answer = window.prompt(the_math_question);
        checkTheAnswer();
      }
      function checkTheAnswer() {
        the_math_answer = answer_array[random_index];
        if (the_answer == the_math_answer) {
          hp = hp - 10;
          full_hp.innerHTML = "enemyHP = " + hp;
          sorry.innerHTML = "";
          if (sorry_status == "yes") {
            where_to_print_error.innerHTML = "";
            sorry_status = "no";
          }
          GoleShootHit();
        } else {
          sorry = document.createTextNode(
            "Sorry, that was the wrong answer. The correct answer was: " + the_math_answer + "\n"
          );
          where_to_print_error.appendChild(sorry);
          sorry_status = "yes";
          circlediv1.src = "costumewrong.png";
          setTimeout(function () {
            circlediv1.src = "wisardgoodguy/wisardgoodguy.png";
          }, 1000);
          setTimeout(function () {
            BossAttack();
          }, 2000);
        }
      }
      function GoleShootHit() {
        if (circlediv1.src.endsWith("wisardgoodguy/wisardgoodguy.png")) {
          circlediv1.src = "wisardgoodguy/wizardgoodguycostume2.png";
        }
        if (circlediv1.src.endsWith("wisardgoodguy/wizardgoodguycostume2.png")) {
          setTimeout(function () {
            circlediv1.src = "wisardgoodguy/wisardgoodguy.png";
          }, 1000);
        }
        circlediv22.style.backgroundColor = "red";
        setTimeout(function () {
          circlediv22.style.backgroundColor = "white";
        }, 1000);
        if (hp < 1) {
          setTimeout(function () {
            document.write("you win refresh to go again");
          }, 4000);
        } else {
          setTimeout(function () {
            BossAttack();
          }, 2000);
        }
      }
      function BossAttack() {
        random_index_2 = Math.floor(Math.random() * 3);
        utah = boss_array[random_index_2];
        if (utah == "yes") {
          setTimeout(function () {
            circlediv2.src = "costumeright.png";
          }, 1000);
          setTimeout(function () {
            circlediv2.src = boss + "/" + boss + ".png";
          }, 2000);
          setTimeout(function () {
            circlediv2.src = boss + "/" + boss + "costume2.png";
          }, 3000);
          setTimeout(function () {
            circlediv2.src = boss + "/" + boss + "costume3.png";
          }, 4000);
          setTimeout(function () {
            circlediv2.src = boss + "/" + boss + ".png";
          }, 5000);
          setTimeout(function () {
            circlediv11.style.backgroundColor = "red";
          }, 5000);
          setTimeout(function () {
            circlediv11.style.backgroundColor = "white";
          }, 6000);
          yhp = yhp - 10;
          yhpOutput.innerHTML = "yourHp =" + yhp;
          if (yhp < 1) {
            setTimeout(function () {
              document.write("you lose refresh to try again.");
            }, 7000);
          }
        } else {
          circlediv2.src = "costumewrong.png";
          setTimeout(function () {
            circlediv2.src = boss + "/" + boss + ".png";
          }, 1000);
        }
      }
    </script>
  </body>
</html>
