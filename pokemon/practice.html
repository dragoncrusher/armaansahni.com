<html>
  <head>
    <style>
      .parent {
        background-color: rgb(0, 0, 200);
        height: 400px;
        width: 400px;
      }
      .child {
        background-color: blue;
        height: 50%;
        width: 50%;
        transition: transform 1s cubic-bezier(0.7, 0.04, 0.066, 1.71);
      }

      .parent:hover .child {
        transform: translateX(9000%);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
