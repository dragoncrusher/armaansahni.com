<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>THE GAMEY GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="ChoosePage">
      <div>INSTRUCTIONS</div>
      <div>
        Fight the monsters in time to get more HP, make sure to kill them before they kill you! Use throwing star to
        charge up moves.
      </div>
      <p>Choose your opponent</p>
      <ol>
        <li>
          <button class="BossButton" onclick="startGame(50,'boss1', 10)">
            flying snake<img class="BossButtonBossImage" src="boss1/boss1.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(100,'boss2', 20)">
            cloud monster<img class="BossButtonBossImage" src="boss2/boss2.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(150,'boss3', 30)">
            scorpion<img class="BossButtonBossImage" src="boss3/boss3.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(200,'boss4', 40)">
            spider<img class="BossButtonBossImage" src="boss4/boss4.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(250,'boss5', 50)">
            gun guy<img class="BossButtonBossImage" src="boss5/boss5.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(300,'boss6', 60)">
            pounder monster<img class="BossButtonBossImage" src="boss6/boss6.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(350,'boss7', 70)">
            fire gollum<img class="BossButtonBossImage" src="boss7/boss7.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(400,'boss8', 80)">
            black hole<img class="BossButtonBossImage" src="boss8/boss8.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(450,'boss9', 90)">
            saw robot<img class="BossButtonBossImage" src="boss9/boss9.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(500,'boss10', 100)">
            power warp core<img class="BossButtonBossImage" src="boss10/boss10.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(550,'boss11', 110)">
            engine warp core<img class="BossButtonBossImage" src="boss11/boss11.gif" />
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(600,'boss12', 120)">
            savoni<img class="BossButtonBossImage" src="boss12/boss12.gif" />
          </button>
        </li>
      </ol>
    </div>
    <div class="FightPage">
      <!-- <audio>
        <source src="file_example_MP3_700KB.mp3" type="audio/mpeg" />
      </audio> -->
      <div id="AttackHolder">
        <div>choose your move</div>
        <div class="AttackCoulum">
          <button class="AttackButton" id="Attackbutton1" onclick="askThem(0,1)">
            <img class="BlastPanes" src="wisardgoodguy/blast1.png" />
            <div class="AttackShower">throwing star</div>
          </button>
          <button class="AttackButton" id="Attackbutton2" onclick="askThem(2,2)">
            <img class="BlastPanes" src="wisardgoodguy/blast2.png" />
            <div class="AttackShower">shooting star</div>
          </button>
        </div>
        <div class="AttackCoulum">
          <button class="AttackButton" id="Attackbutton3" onclick="askThem(3,3)">
            <img class="BlastPanes" src="wisardgoodguy/blast3.png" />
            <div class="AttackShower">blasting star</div>
          </button>
          <button class="AttackButton" id="Attackbutton4" onclick="askThem(4,4)">
            <img class="BlastPanes" src="wisardgoodguy/blast4.png" />
            <div class="AttackShower">exploding star</div>
          </button>
        </div>
      </div>
      <div class="EndPage">
        <p id="theendscreen"></p>
        <button onclick="restart()">fight again</button>
      </div>
      <div id="InfoDiv"></div>
      <div class="InputTeller" id="input_teller">
        <div id="TheInputWords"></div>
        <input id="input" class="InputBox" type="number" name="math_answer" placeholder="write your math answer here" />
        <button onclick="getTheInput()">answer</button>
      </div>
      <div class="BattleArina" id="background">
        <div class="ArenaLeft">
          <div id="wisard_player" class="PlayerAttackWrapper">
            <img id="wisard_attack_wrapper" class="Player" src="wisardgoodguy/wisardgoodguy.gif" alt="" />
          </div>
          <div class="HpShower" id="wisardhpholder"></div>
        </div>
        <div class="ArenaRight">
          <div id="to_be_boss_player" class="PlayerAttackWrapper">
            <img id="boss_attack_wrapper" class="Player" src="boss1/boss1.gif" alt="" />
          </div>
          <div class="HpShower" id="bosshpholder"></div>
        </div>
      </div>
      <div>
        The boss will attack in
        <div id="bosstimer"></div>
        seconds.
      </div>
    </div>
    <a href="/">home</a>
    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css" />
  </body>
</html>
