<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>THE GAMEY GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="ChoosePage">
      <div>INSTRUCTIONS</div>
      <div>
        Fight the monsters in time to get more HP, make sure to kill them before they kill you! Use throwing star to
        charge up moves.
      </div>
      <p>Choose your opponent</p>
      <ol>
        <li>
          <button class="BossButton" onclick="startGame(50,'boss1', 10)">
            <img class="BossButtonBossImage" src="boss1/boss1.gif" />
            <h5 class="BossName">flying snake = 50hp</h5>
            <p>
              A long time ago when Dragons were real, humans really didn't like dragons. So the humans wiped the dragons
              out. Only nine Dragons survived the attack, now one of them whose name is Flying Snake is really mad. He
              wants payback on the humans. Fight him to save the city.
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(100,'boss2', 20)">
            <img class="BossButtonBossImage" src="boss2/boss2.gif" />
            <h5 class="BossName">cloud monster = 100hp</h5>
            <p>
              In a mad scientist lab a long time ago, the mad scientist was doing an experiment that released a large
              fume of toxic gas. He accidentally gave this toxic gas life and made a clouds a monster made out of toxic
              gas. This monster would swallow up cities quietly and leave no one to tell the tale. Now the monster has
              its eyes on your city.
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(150,'boss3', 30)">
            <img class="BossButtonBossImage" src="boss3/boss3.gif" />
            <h5 class="BossName">scorpion = 150hp</h5>
            <p>
              You're walking in the desert and you step on a gigantic scorpion. The scorpion gets mad at you. Fight it
              or it will kill you.
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(200,'boss4', 40)">
            <img class="BossButtonBossImage" src="boss4/boss4.gif" />
            <h5>spider = 200hp</h5>
            class = "BossName"
            <p>A giant blue tarantula walks into your house. Fight it or it will destroy your house.</p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(250,'boss5', 50)">
            <img class="BossButtonBossImage" src="boss5/boss5.gif" />
            <h5 class="BossName">gun guy = 250hp</h5>
            <p>
              A guy with a gun falls into toxic waste and turns into a monster. Kill him before he can shoot everyone.
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(300,'boss6', 60)">
            <img class="BossButtonBossImage" src="boss6/boss6.gif" />
            <h5 class="BossName">pounder monster = 300hp</h5>
            <p>
              A monster has come into town. This monster has a giant fists. I really likes to pound the ground to make
              earthquakes. These earthquakes keep knocking your power offline. It has to stop. fight him or else
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(350,'boss7', 70)">
            <img class="BossButtonBossImage" src="boss7/boss7.gif" />
            <h5 class="BossName">fire gollum = 350hp</h5>
            <p>
              You were building Golems out of clay and one of them came to life. You shoved it into a tub of lava to
              kill it, but it came out made out of rocks stone and dirt with a flaming volcano on its head. It rumbled
              and walked towards you. On the volcano erupted leaving fire on its head. It is up to you to defeat it
              before it burns down the entire world.
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(400,'boss8', 80)">
            <img class="BossButtonBossImage" src="boss8/boss8.gif" />
            <h5 class="BossName">black hole = 400hp</h5>
            <p>
              Black holes suck things in and are very dangerous. Scientists would usually just look up in the sky and
              wonder what are black holes. Soon they found out that when a star dies, sometimes it creates a black hole.
              The sun has now turned into a black hole. You have to destroy this black hole before the earth and the
              entire solar system is sucked in.
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(450,'boss9', 90)">
            <img class="BossButtonBossImage" src="boss9/boss9.gif" />
            <h5 class="BossName">saw robot = 450hp</h5>
            <p>
              One day when he went technology is much more advanced the humans created an AI saw robot to help them saw
              down all the trees in the forest. This saw robot did not like sawing down trees. It liked sawing down
              people. But then it sound a portal to the Present. It has come to the present. You must fight it before it
              saws down the entire world.
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(500,'boss10', 100)">
            <img class="BossButtonBossImage" src="boss10/boss10.gif" />
            <h5 class="BossName">power warp core = 500hp</h5>
            <p>
              In a lab streams of electricity are smashed together to create a power core that could power an
              Interstellar. ship. But to make the power core powerful enough they gave it enough energy to unleash
              powerful explosions. During the Flight of the interstellar ship the core fell out and landed in the middle
              of your city. You have to destroy it before it can blow up the city.
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(550,'boss11', 110)">
            <img class="BossButtonBossImage" src="boss11/boss11.gif" />
            <h5 class="BossName">engine warp core = 550hp</h5>
            <p>
              After the power warp core was created they realized that it could not actually stay in the ship for too
              long. Because it needed to be modified to be able to stay in the the ship. So they modified it. The new
              thing was named engine more core. But mid-flight the cores connection to the ships engine was destroyed
              and the ship has crashed in the middle of your city. This core can also unleash powerful explosions.
              Destroy it before it destroys your city.
            </p>
          </button>
        </li>
        <li>
          <button class="BossButton" onclick="startGame(600,'boss12', 120)">
            <img class="BossButtonBossImage" src="boss12/boss12.gif" />
            <h5 class="BossName">savoni 600hp</h5>
            <p>
              The backis Savoni has come through a portal to the backis world. You must kill him before he can wreck
              havoc. (Read the backis book series from the link in the main page to learn more about backis)
            </p>
          </button>
        </li>
      </ol>
    </div>
    <div class="FightPage">
      <!-- <audio>
        <source src="file_example_MP3_700KB.mp3" type="audio/mpeg" />
      </audio> -->
      <div id="AttackHolder">
        <div>choose your move</div>
        <div class="AttackCoulum">
          <button class="AttackButton" id="Attackbutton1" onclick="askThem(0,1)">
            <img class="BlastPanes" src="wisardgoodguy/blast1.png" />
            <div class="AttackShower">throwing star</div>
          </button>
          <button class="AttackButton" id="Attackbutton2" onclick="askThem(2,2)">
            <img class="BlastPanes" src="wisardgoodguy/blast2.png" />
            <div class="AttackShower">shooting star</div>
          </button>
        </div>
        <div class="AttackCoulum">
          <button class="AttackButton" id="Attackbutton3" onclick="askThem(3,3)">
            <img class="BlastPanes" src="wisardgoodguy/blast3.png" />
            <div class="AttackShower">blasting star</div>
          </button>
          <button class="AttackButton" id="Attackbutton4" onclick="askThem(4,4)">
            <img class="BlastPanes" src="wisardgoodguy/blast4.png" />
            <div class="AttackShower">exploding star</div>
          </button>
        </div>
      </div>
      <div class="EndPage">
        <p id="theendscreen"></p>
        <button onclick="restart()">fight again</button>
      </div>
      <div id="InfoDiv"></div>
      <div class="InputTeller" id="input_teller">
        <div id="TheInputWords"></div>
        <input id="input" class="InputBox" type="number" name="math_answer" placeholder="write your math answer here" />
        <button onclick="getTheInput()">answer</button>
      </div>
      <div class="BattleArina" id="background">
        <div class="ArenaLeft">
          <div id="wisard_player" class="PlayerAttackWrapper">
            <img id="wisard_attack_wrapper" class="Player" src="wisardgoodguy/wisardgoodguy.gif" alt="" />
          </div>
          <div class="HpShower" id="wisardhpholder"></div>
        </div>
        <div class="ArenaRight">
          <div id="to_be_boss_player" class="PlayerAttackWrapper">
            <img id="boss_attack_wrapper" class="Player" src="boss1/boss1.gif" alt="" />
          </div>
          <div class="HpShower" id="bosshpholder"></div>
        </div>
      </div>
      <div>
        The boss will attack in
        <div id="bosstimer"></div>
        seconds.
      </div>
    </div>
    <a href="/">home</a>
    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css" />
  </body>
</html>
