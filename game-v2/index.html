<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>THE GAMEY GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="inerrcenterred">
      <div class="choose-page">
        <div class="need-to-center">
          <img src="logo.png" class="logo" />
        </div>
        <div class="titles-boss-chooser">
          <div class="instruction-title">INSTRUCTIONS</div>
          <div>
            This game will put your math skills to test! Fight the monsters in a race against time, make sure to kill
            them before they kill you! Answer math questions to use moves. If you like it, you can
            <a href="https://www.armaansahni.com/join.html">follow</a> my journey.
          </div>
          <p class="opponent-choose-title">Choose your opponent</p>
        </div>
        <button class="novice-boss-button" onclick="startGame(50,'boss1')">
          <img class="boss-button-boss-image" src="boss1/boss1.gif" />
          <p class="boss-discription">
            <b>Flying Snake (50hp)</b>
            <br />
            <br />
            A long time ago when Dragons were real, humans really didn't like dragons. So the humans wiped the dragons
            out. Only eleven Dragons survived the attack, now one of them whose name is Flying Snake is really mad. He
            wants payback on the humans. Fight him to save the city.
          </p>
        </button>
        <button class="novice-boss-button" onclick="startGame(100,'boss2')">
          <img class="boss-button-boss-image" src="boss2/boss2.gif" />
          <p class="boss-discription">
            <b>Cloud Monster (100hp)</b>
            <br />
            <br />
            In a mad scientist lab a long time ago, the mad scientist was doing an experiment that released a large fume
            of toxic gas. He accidentally gave this toxic gas life and made a cloud monster made out of toxic gas. This
            monster would swallow up cities quietly and leave no one to tell the tale. Now the monster has its eyes on
            your city.
          </p>
        </button>
        <button class="novice-boss-button" onclick="startGame(150,'boss3')">
          <img class="boss-button-boss-image" src="boss3/boss3.gif" />
          <p class="boss-discription">
            <b>Scorpion (150hp)</b>
            <br />
            <br />
            You're walking in the desert and you step on a gigantic scorpion. The scorpion gets mad at you. Fight it or
            it will kill you.
          </p>
        </button>
        <button class="novice-boss-button" onclick="startGame(200,'boss4')">
          <img class="boss-button-boss-image" src="boss4/boss4.gif" />
          <p class="boss-discription">
            <b>Spider (200hp)</b>
            <br />
            <br />
            A giant blue tarantula walks into your house. Fight it or it will destroy your house.
          </p>
        </button>
        <button class="novice-boss-button" onclick="startGame(250,'boss5')">
          <img class="boss-button-boss-image" src="boss5/boss5.gif" />
          <p class="boss-discription">
            <b>Gun Guy (250hp)</b>
            <br />
            <br />
            A guy with a gun falls into toxic waste and turns into a monster. Kill him before he can shoot everyone.
          </p>
        </button>
        <button class="superEasy-boss-button" onclick="startGame(300,'boss6')">
          <img class="boss-button-boss-image" src="boss6/boss6.gif" />
          <p class="boss-discription">
            <b>Pounder Monster (300hp)</b>
            <br />
            <br />
            A monster has come into town. This monster has giant fists. It really likes to pound the ground to make
            earthquakes. These earthquakes keep knocking your power offline. It has to stop. fight him or else
          </p>
        </button>
        <button class="practice-boss-button" onclick="startGame(350,'boss7')">
          <img class="boss-button-boss-image" src="boss7/boss7.gif" />
          <p class="boss-discription">
            <b>Fire Gollum (350hp)</b>
            <br />
            <br />
            You were building Golems out of clay and one of them came to life. You shoved it into a tub of lava to kill
            it, but it came out made out of rocks, stone and dirt with a flaming volcano on its head. It rumbled and
            walked towards you. The volcano erupted leaving fire on its head. It is up to you to defeat it before it
            burns down the entire world.
          </p>
        </button>
        <button class="practice-boss-button" onclick="startGame(400,'boss8')">
          <img class="boss-button-boss-image" src="boss8/boss8.gif" />
          <p class="boss-discription">
            <b>Black Hole (400hp)</b>
            <br />
            <br />
            Black holes suck things in and are very dangerous. Scientists would usually just look up in the sky and
            wonder what are black holes. Soon they found out that when a star dies, sometimes it creates a black hole.
            The sun has now turned into a black hole. You have to destroy this black hole before the earth and the
            entire solar system is sucked in.
          </p>
        </button>
        <button class="practice-boss-button" onclick="startGame(450,'boss9')">
          <img class="boss-button-boss-image" src="boss9/boss9.gif" />
          <p class="boss-discription">
            <b>Saw Robot (450hp)</b>
            <br />
            <br />
            One day when technology is much more advanced the humans created an AI saw robot to help them saw down all
            the trees in the forest. This saw robot did not like sawing down trees. It liked sawing down people. But
            then it found a portal to the Present. It has come to the present. You must fight it before it saws down the
            entire world.
          </p>
        </button>
        <button class="easy-boss-button" onclick="startGame(500,'boss10')">
          <img class="boss-button-boss-image" src="boss10/boss10.gif" />
          <p class="boss-discription">
            <b> Power Warp Core (500hp)</b>
            <br />
            <br />

            In a lab streams of electricity are smashed together to create a power core that could power an
            Interstellar. ship. But to make the power core powerful enough they gave it enough energy to unleash
            powerful explosions. During the Flight of the interstellar ship the core fell out and landed in the middle
            of your city. You have to destroy it before it can blow up the city.
          </p>
        </button>
        <button class="easy-boss-button" onclick="startGame(550,'boss11')">
          <img class="boss-button-boss-image" src="boss11/boss11.gif" />
          <p class="boss-discription">
            <b> Engine Warp Core (550hp)</b>
            <br />
            <br />

            After the power warp core was created they realized that it could not actually stay in the ship for too
            long. Because it needed to be modified to be able to stay in the ship. So they modified it. The new thing
            was named engine warp core. But mid-flight the core's connection to the ship's engine was destroyed and the
            ship crashed in the middle of your city. This core can also unleash powerful explosions. Destroy it before
            it destroys your city.
          </p>
        </button>
        <button class="easy-boss-button" onclick="startGame(600,'boss13')">
          <img class="boss-button-boss-image" src="boss13/boss13.gif" />
          <p class="boss-discription">
            <b> Unleashed Warp Core (600hp)</b>
            <br />
            <br />
            In the lab scientists made a new advanced Engene Warp Core. But when they were shipping it somone unleashed
            the warp core to wreak havock on the city. You must kill it to save the city.
          </p>
        </button>
        <button class="medium-boss-button" onclick="startGame(650,'boss12')">
          <img class="boss-button-boss-image" src="boss12/boss12.gif" />
          <p class="boss-discription">
            <b> Savoni (650hp)</b>
            <br />
            <br />
            The backis Savoni has come through a portal to the backis world. You must kill him before he can wreak
            havoc. (Read the backis book series from the link in the main page to learn more about backis)
          </p>
        </button>
        <button class="medium-boss-button" onclick="startGame(700,'boss14')">
          <img class="boss-button-boss-image" src="boss14/boss14.gif" />
          <p class="boss-discription">
            <b> Drone (700hp)</b>
            <br />
            <br />
            A bunch of evil bad guys built a killer drone. Destroy it before it kills everyone.
          </p>
        </button>
        <button class="hard-boss-button" onclick="startGame(750,'boss15')">
          <img class="boss-button-boss-image" src="boss15/boss15.gif" />
          <p class="boss-discription">
            <b> Dyson Sphere (750hp)</b>
            <br />
            <br />
            A bunch of evil bad guys built a Dyson Sphere, a machine to harnes all the suns energy. they use the energy
            to power up a destuctive item. destroy the Dyson Sphere before it can charge up.
          </p>
        </button>
        <button class="hard-boss-button" onclick="startGame(800,'boss16')">
          <img class="boss-button-boss-image" src="boss16/boss16.gif" />
          <p class="boss-discription">
            <b> Titanocobra (800hp)</b>
            <br />
            <br />
            A cobra fell into toxic waste and became a Titanocobra. defeat it before it attacks the city.
          </p>
        </button>
        <button class="boss-button" onclick="startGame(850,'boss17')">
          <img class="boss-button-boss-image" src="boss17/boss17.gif" />
          <p class="boss-discription">
            <b> Phantom (850hp)</b>
            <br />
            <br />
            A phantom has come to haunt the city! Destroy it before it consumes the city in black mud! (It has already
            covered half of the city in black mud).
          </p>
        </button>
        <button class="boss-button" onclick="startGame(900,'boss18')">
          <img class="boss-button-boss-image" src="boss18/boss18.gif" />
          <p class="boss-discription">
            <b> Geyser (900hp)</b>
            <br />
            <br />
            Volcanic activity has caused millions of geysers to pop up everwhere and cover everything in hot water! This
            on is inside your city. Destroy it before it melts your city.
          </p>
        </button>
        <button class="boss-button" onclick="startGame(950,'boss19')">
          <img class="boss-button-boss-image" src="boss19/boss19.gif" />
          <p class="boss-discription">
            <b> Uranium (950hp)</b>
            <br />
            <br />
            A bunch of miners found a lot of Uranium. They put in a nuclear power plant. 15 weeks later the power plant
            exploded. All the Uranium had come together into a living beast! Kill it before it blows up more things.
          </p>
        </button>
        <button class="ultra-boss-button" onclick="startGame(1000,'boss20')">
          <img class="boss-button-boss-image" src="boss20/boss20.gif" />
          <p class="boss-discription">
            <b> Flying Saucer (1000hp)</b>
            <br />
            <br />
            A guy with super-strenth threw a frisbe. Now it is flying all around town and destroying stuff. destroy it
            before it hits youre head.
          </p>
        </button>
        <a href="/" class="home-link">ArmaanSahni.com</a>
      </div>
      <div class="fight-page">
        <div class="need-to-center">
          <img src="logo.png" class="logo" />
        </div>
        <div class="notification-area">
          <div id="attack-holder">
            <div class="attacks">
              <div class="attack-coulum">
                <button class="attack-button attack-button-left" onclick="askThem(0,1)">
                  <img class="blast-panes" src="wizardgoodguy/blast1.png" />
                  <div class="attack-shower"><b>Throwing Star </b><br />10 damage</div>
                </button>
                <button class="attack-button attack-button-left" id="attack-button-3" onclick="askThem(3,3)">
                  <img class="blast-panes" src="wizardgoodguy/blast3.png" />
                  <div class="attack-shower"><b>Blasting Star </b><br />30 damage</div>
                </button>
              </div>
              <div class="attack-coulum">
                <button class="attack-button attack-button-right" id="attack-button-2" onclick="askThem(2,2)">
                  <img class="blast-panes" src="wizardgoodguy/blast2.png" />
                  <div class="attack-shower"><b>Shooting Star </b><br />20 damage</div>
                </button>
                <button class="attack-button attack-button-right" id="attack-button-4" onclick="askThem(4,4)">
                  <img class="blast-panes" src="wizardgoodguy/blast4.png" />
                  <div class="attack-shower"><b>Exploding Star</b><br />40 damage</div>
                </button>
              </div>
            </div>
          </div>
          <div class="attack-in-progress" id="attack-in-progress">Attack in Progress</div>
          <div class="end-page">
            <p class="end-words" id="end-words"></p>
            <button class="end-button" onclick="restart()">Fight Again</button>
          </div>
          <div class="info-div" id="info-div"></div>
          <div class="input-container" id="input-container">
            <div class="math-question-container" id="math-question-container"></div>
            <input id="input" class="input-box" type="number" name="math_answer" />
            <button class="pointer-button" onclick="getTheInput()">Answer</button>
          </div>
        </div>
        <div class="hitsplat-holder"></div>
        <div class="battle-arina" id="background">
          <div class="arena-left">
            <div id="wizard-player" class="PlayerAttackWrapper">
              <div class="wizard-hitsplat">
                <div class="hitsplat-inner" id="wizard-hitsplat"></div>
              </div>
              <img id="wizard-attack-wrapper" class="player" src="wizardgoodguy/wizardgoodguy.gif" alt="" />
            </div>
            <div class="hp-bar-holder">
              <div class="hp-shower roboto-bold" id="wizard-hp-holder"></div>
              <div class="hp-bar" id="wizard-hp-bar"></div>
            </div>
          </div>
          <div class="arena-right">
            <div id="to-be-boss-player" class="PlayerAttackWrapper">
              <div class="boss-hitsplat">
                <div class="hitsplat-inner" id="boss-hitsplat"></div>
              </div>
              <img id="boss-attack-wrapper" class="player" src="boss1/boss1.gif" alt="" />
            </div>
            <div class="hp-bar-holder">
              <div class="hp-shower roboto-bold" id="boss-hp-holder"></div>
              <div class="hp-bar" id="boss-hp-bar"></div>
            </div>
            <div class="under-boss" id="under-boss">
              <div class="boss-timer" id="boss-timer-holder">
                Boss attacks in
                <div id="boss-timer" class="boss-timer-inner"></div>
              </div>
              <div class="boss-right-or-wrong"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="game.js"></script>
      <link rel="stylesheet" href="game.css" />
    </div>
  </body>
</html>
