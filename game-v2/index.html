<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>THE GAMEY GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="ChoosePage">
      <p>Chosse your oponent</p>
      <ol>
        <li><button class="BossButton" onclick="startGame(50,'boss1')">flying snake</button></li>
        <li><button class="BossButton" onclick="startGame(100,'boss2')">cloud monster</button></li>
        <li><button class="BossButton" onclick="startGame(150,'boss3')">scorpion</button></li>
        <li><button class="BossButton" onclick="startGame(200,'boss4')">spider</button></li>
        <li><button class="BossButton" onclick="startGame(250,'boss5')">gun guy</button></li>
        <li><button class="BossButton" onclick="startGame(300,'boss6')">pounder monster</button></li>
        <li><button class="BossButton" onclick="startGame(350,'boss7')">fire gollum</button></li>
        <li><button class="BossButton" onclick="startGame(400,'boss8')">black hole</button></li>
        <li><button class="BossButton" onclick="startGame(450,'boss9')">saw robot</button></li>
        <li><button class="BossButton" onclick="startGame(500,'boss10')">power warp core</button></li>
        <li><button class="BossButton" onclick="startGame(550,'boss11')">engene warp core</button></li>
        <li><button class="BossButton" onclick="startGame(600,'boss12')">savoni</button></li>
      </ol>
    </div>
    <div class="FightPage">
      <div>chose your move</div>
      <div class="AttackCoulum">
        <button class="AttackButton" onclick="askThem(0,1)">
          <img class="BlastPanes" src="wisardgoodguy/blast1.png" />
          <div class="AttackShower">throwing star</div>
        </button>
        <button class="AttackButton" onclick="askThem(2,2)">
          <img class="BlastPanes" src="wisardgoodguy/blast2.png" />
          <div class="AttackShower">shooting star</div>
        </button>
      </div>
      <div class="AttackCoulum">
        <button class="AttackButton" onclick="askThem(3,3)">
          <img class="BlastPanes" src="wisardgoodguy/blast3.png" />
          <div class="AttackShower">blasting star</div>
        </button>
        <button class="AttackButton" onclick="askThem(4,4)">
          <img class="BlastPanes" src="wisardgoodguy/blast4.png" />
          <div class="AttackShower">exploding star</div>
        </button>
      </div>

      <div class="BattleArina" id="background">
        <div class="ArenaLeft">
          <div id="wisard_player" class="PlayerAttackWrapper">
            <img id="wisard_attack_wrapper" class="Player" src="wisardgoodguy/wisardgoodguy.gif" alt="" />
          </div>
          <div class="HpShower" id="wisardhpholder"></div>
        </div>
        <div class="ArenaRight">
          <div id="to_be_boss_player" class="PlayerAttackWrapper">
            <img id="boss_attack_wrapper" class="Player" src="boss1/boss1.gif" alt="" />
          </div>
          <div class="HpShower" id="bosshpholder"></div>
        </div>
      </div>
    </div>
    <a href="/">home</a>
    <style>
      * {
        box-sizing: border-box;
      }
      .AttackShower {
        display: block;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        padding: 10px;
        text-align: center;
      }
      .HpShower {
        display: block;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        padding: 10px;
        text-align: center;
      }
      .AttackCoulum {
        display: inline-block;
      }
      .BattleArina {
        display: flex;
        /* background-image: url("boss1/background1.gif"); */
        background-size: cover;
        width: 450px;
        max-width: 100%;
      }
      .BossButton {
        width: 100%;
        padding: 10px;
        width: 100px;
        height: 50px;
        border-radius: 20%;
        background-color: #ff0000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .AttackButton {
        padding: 10px;
        width: 180px;
        height: 80px;
        border-radius: 20%;
        background-color: #26ff00;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .BlastPanes {
        width: 80px;
        height: 80px;
      }
      .Player {
        width: 100%;
      }
      .ChoosePage {
        display: block;
      }
      .FightPage {
        display: none;
      }
      .PlayerAttackWrapper {
        width: 100%;
        border-radius: 50%;
        border-style: solid;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 625ms ease-in-out;
      }
      .ArenaLeft,
      .ArenaRight {
        width: 45%;
      }
      .ArenaLeft {
        margin-right: 20px;
      }
    </style>
    <script>
      //let imagePath;
      //let thebackground = document.getElementById("background");
      let hp;
      let the_math_answer;
      let the_answer;
      let boss;
      const wisard_attack_wrapper = document.getElementById("wisard_attack_wrapper");
      const boss_attack_wraper = document.getElementById("boss_attack_wrapper");
      const wisard_player = document.getElementById("wisard_player");
      const boss_player = document.getElementById("to_be_boss_player");
      let thedamigeas;
      const boss_array = ["yes", "no"];
      let random_index;
      const where_to_print = document.getElementById("bosshpholder");
      const wisardhpholder = document.getElementById("wisardhpholder");
      let wisard_hp = 300;
      let yhpOutput = document.createElement("p");
      yhpOutput.innerHTML = "yourHp =" + wisard_hp;
      wisardhpholder.appendChild(yhpOutput);
      const full_hp = document.createElement("p");
      where_to_print.appendChild(full_hp);

      function startGame(HPsetter, theboss) {
        //imagePath = `${theboss}/background1.gif`;
        // thebackground.style.backgroundImage = `url(${imagePath})`;
        wisard_player.style.borderColor = "blue";
        boss_player.style.borderColor = "transparent";
        const BossSelect = document.querySelector(".ChoosePage");
        BossSelect.style.display = "none";
        const BossKill = document.querySelector(".FightPage");
        BossKill.style.display = "block";
        hp = HPsetter;
        full_hp.innerHTML = "enemyHP = " + hp;
        boss = theboss;
        boss_attack_wraper.src = boss + "/" + boss + ".gif";
      }
      function askThem(charge, TheDamage) {
        let TheCharge = 0;
        TheCharge = TheCharge + 1;
        if (charge <= TheCharge) {
          TheCharge = TheCharge - charge;
          let the_math_question;

          if (TheDamage == 1) {
            let a = Math.floor(Math.random() * 101);
            let b = Math.floor(Math.random() * 101);
            the_math_question = a + "+" + b + "=";
            the_math_answer = a + b;
          }
          if (TheDamage == 2) {
            let a = Math.floor(Math.random() * 51);
            let b = Math.floor(Math.random() * 51);
            a = a + 50;
            the_math_question = a + "-" + b + "=";
            the_math_answer = a - b;
          }
          if (TheDamage == 3) {
            let a = Math.floor(Math.random() * 11);
            let b = Math.floor(Math.random() * 11);
            the_math_question = a + "x" + b + "=";
            the_math_answer = a * b;
          }
          if (TheDamage == 4) {
            let a = Math.floor(Math.random() * 11);
            let b = Math.floor(Math.random() * 10);
            b = b + 1;
            a = a * b;
            the_math_question = a + "รท" + b + "=";
            the_math_answer = a / b;
          }
          the_answer = window.prompt(the_math_question);
          checkTheAnswer(TheDamage);
        } else {
          window.alert("The move you want to use is not charged up yet.Click 'ok' and then select another move.");
        }
      }
      function checkTheAnswer(TheDamage) {
        if (the_answer == null) {
          return;
        }
        if (Number(the_answer) == the_math_answer) {
          hp = hp - TheDamage * 10;
          full_hp.innerHTML = "enemyHP = " + hp;
          GoleShootHit();
        } else {
          window.alert("sorry that was the wrong answer, the corect answer was: " + the_math_answer + ".");
          wisard_attack_wrapper.src = "costumewrong.png";
          setTimeout(function () {
            wisard_attack_wrapper.src = "wisardgoodguy/wisardgoodguy.gif";
          }, 1000);
          setTimeout(function () {
            BossAttack();
          }, 2000);
        }
      }
      function GoleShootHit() {
        wisard_attack_wrapper.src = "costumeright.png";
        setTimeout(function () {
          wisard_attack_wrapper.src = "wisardgoodguy/wisardgoodguy.gif";
        }, 1000);
        setTimeout(function () {
          wisard_attack_wrapper.src = "wisardgoodguy/wizardgoodguycostume2.gif";
        }, 2000);

        setTimeout(function () {
          wisard_attack_wrapper.src = "wisardgoodguy/wisardgoodguy.gif";
        }, 3000);
        setTimeout(function () {
          boss_player.style.backgroundColor = "red";
        }, 4000);
        setTimeout(function () {
          boss_player.style.backgroundColor = "transparent";
        }, 5000);
        if (hp < 1) {
          setTimeout(function () {
            document.write("you win refresh to go again");
          }, 6000);
        } else {
          setTimeout(function () {
            BossAttack();
          }, 7000);
        }
      }
      function BossAttack() {
        wisard_player.style.borderColor = "transparent";
        boss_player.style.borderColor = "blue";
        random_index = Math.floor(Math.random() * 2);
        let the_bosses_answer;
        the_bosses_answer = boss_array[random_index];
        if (the_bosses_answer == "yes") {
          setTimeout(function () {
            boss_attack_wraper.src = "costumeright.png";
          }, 1000);
          setTimeout(function () {
            boss_attack_wraper.src = boss + "/" + boss + ".gif";
          }, 2000);
          setTimeout(function () {
            boss_attack_wraper.src = boss + "/" + boss + "costume2.gif";
          }, 3000);
          setTimeout(function () {
            boss_attack_wraper.src = boss + "/" + boss + "costume3.gif";
          }, 4000);
          setTimeout(function () {
            boss_attack_wraper.src = boss + "/" + boss + ".gif";
          }, 5000);
          setTimeout(function () {
            wisard_player.style.backgroundColor = "red";
          }, 5000);
          setTimeout(function () {
            wisard_player.style.backgroundColor = "transparent";
          }, 6000);
          const the_boss_attack = Math.floor(Math.random() * 4);
          const bossmovearray = ["10", "20", "30", "40"];
          thedamigeas = bossmovearray[the_boss_attack];
          wisard_hp = wisard_hp - thedamigeas;
          yhpOutput.innerHTML = "yourHp =" + wisard_hp;
          if (wisard_hp < 1) {
            setTimeout(function () {
              document.write("you lose refresh to try again.");
            }, 7000);
          }
          setTimeout(function () {
            wisard_player.style.borderColor = "blue";
            boss_player.style.borderColor = "transparent";
          }, 8000);
        } else {
          boss_attack_wraper.src = "costumewrong.png";
          setTimeout(function () {
            boss_attack_wraper.src = boss + "/" + boss + ".gif";
          }, 1000);
          setTimeout(function () {
            wisard_player.style.borderColor = "blue";
            boss_player.style.borderColor = "transparent";
          }, 2000);
        }
      }
    </script>
  </body>
</html>
